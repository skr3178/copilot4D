# CoPilot4D World Model Debug Configuration
# Small config for testing with reduced dimensions

# --- Tokenizer interface ---
codebook_size: 1024
token_grid_h: 32           # Reduced from 128
token_grid_w: 32           # Reduced from 128

# --- Sequence ---
num_frames: 4              # 2 past + 2 future
num_past_frames: 2

# --- U-Net architecture (reduced) ---
level_dims: [128, 192, 256]   # Reduced from [256, 384, 512]
level_heads: [4, 6, 8]        # Reduced
level_windows: [4, 4, 8]      # Smaller windows
head_dim: 32
enc_st_blocks: [1, 1, 1]      # Single block per level
dec_st_blocks: [1, 1]         # Single block per level
mlp_ratio: 4.0
drop_path_rate: 0.0

# --- Action conditioning ---
action_dim: 16

# --- Discrete diffusion ---
mask_schedule: "cosine"
noise_eta: 20.0
label_smoothing: 0.1
prob_future_pred: 0.5
prob_joint_denoise: 0.4
prob_individual_denoise: 0.1

# --- Inference ---
num_sampling_steps: 4         # Reduced from 10 for faster testing
cfg_weight: 2.0
choice_temperature: 4.5

# --- Optimization ---
lr: 0.001
beta1: 0.9
beta2: 0.95
weight_decay: 0.0001
warmup_steps: 100              # Reduced
max_steps: 10000               # Much shorter for testing
cosine_min_ratio: 0.1
batch_size: 4                  # Smaller batch for testing
grad_clip: 5.0
amp: true

# --- Data ---
kitti_root: "data/kitti/pykitti"
tokenizer_checkpoint: "outputs/tokenizer/checkpoint_latest.pt"
token_dir: "outputs/tokens_debug"
train_sequences: ["00"]
val_sequences: ["09"]
test_sequences: ["10"]

# --- Checkpointing ---
save_every_steps: 1000
eval_every_steps: 500
log_every_steps: 10
output_dir: "outputs/world_model_debug"
