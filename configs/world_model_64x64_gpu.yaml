# CoPilot4D World Model - GPU Optimized for 12GB
# 64x64 tokens, batch_size=1 with grad accumulation

# --- Tokenizer interface ---
codebook_size: 1024
token_grid_h: 64
token_grid_w: 64

# --- Sequence ---
num_frames: 6
num_past_frames: 3

# --- U-Net architecture ---
level_dims: [256, 384, 512]
level_heads: [8, 12, 16]
level_windows: [8, 8, 16]
head_dim: 32
enc_st_blocks: [2, 2, 1]
dec_st_blocks: [1, 2]
mlp_ratio: 4.0
drop_path_rate: 0.1  # Stochastic depth for regularization

# --- Action conditioning ---
action_dim: 16

# --- Discrete diffusion ---
mask_schedule: "cosine"
noise_eta: 20.0
label_smoothing: 0.1
prob_future_pred: 0.5
prob_joint_denoise: 0.4
prob_individual_denoise: 0.1

# --- Inference ---
num_sampling_steps: 10
cfg_weight: 2.0
choice_temperature: 4.5

# --- Optimization ---
lr: 0.001
beta1: 0.9
beta2: 0.95
weight_decay: 0.0001
warmup_steps: 2000
max_steps: 750000
cosine_min_ratio: 0.1
batch_size: 1               # Reduced from 8 (paper) to 1 for 12GB GPU
grad_accum_steps: 8         # Effective batch = 8
grad_clip: 5.0
amp: true                   # Mixed precision (FP16)

# --- Data ---
kitti_root: "data/kitti/pykitti"
tokenizer_checkpoint: "outputs/tokenizer_memory_efficient/checkpoint_step_22000.pt"
token_dir: "outputs/tokens_sample"
train_sequences: ["00"]
val_sequences: ["00"]
test_sequences: ["00"]

# --- Checkpointing ---
save_every_steps: 5000
eval_every_steps: 2500
log_every_steps: 100
output_dir: "outputs/world_model_gpu"
